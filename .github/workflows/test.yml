name: Test

on:
  push:
    branches: [main, cursor/*]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Check syntax
        run: |
          python -c "import ast; ast.parse(open('app.py').read())"
          python -c "import ast; ast.parse(open('mcp_client.py').read())"
      
      - name: Test imports
        run: |
          python -c "from mcp_client import MCPClient, MCP_TOOLS"
          echo "âœ“ All imports successful"
